

{% extends "base.html" %}
{% load i18n %}

{% block title %}Teacher Signup Form{% endblock title %}
{% block content %}
<h1>Teacher</h1>
<h1>{% trans "Sign Up" %}</h1>

<p>Already have an account? Then please <a href="{% url 'login_view' %}">sign in</a>.</p>

<form method="post" action="{% url 'teacher_register' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button type="submit">{% trans "Register Teacher" %}</button>
</form>
{% endblock content %}
